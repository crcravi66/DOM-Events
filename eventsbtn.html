<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title><style>
        body{
            transition: 1s linear;
        }
        button{
            font-size: 1.3rem;
            padding: 5px;
        }
        .container{
            text-align: center;
            height: 300px;
        }
        .multiple-btn{
            width: 140px;
            height: 140px;
            margin: 20px 20px;
            font-weight: 800;
        }
        .bubbl{
            display: none;background-color:lightyellow;
        }
    </style>
</head>
<body>
    <h1>multiple click  option in single button (verson1)</h1>
    <button onclick="alert('hi there'); alert(' another time')" > click me</button>
    <button ondblclick="alert('you clicked for double click')">Double click</button>
    
    <h1>mouse enter button (verson2)</h1>
    <p>watch console page</p>
    <button id="mouse-enter">mouse enter</button>
    
    <h1>click button Arrow function uses(verson3)</h1>
    <button id="verson3">click v3</button>

    <div id="container" class="container">
        <h1 id="rgb">background color</h1>
        <button id="bg-color-c"> change background-color </button>
    </div>

    <div class="container" style="height: 1000px;">
        <h1>multiple color button</h1>
        <button class="multiple-btn">1</button>
        <button class="multiple-btn">2</button>
        <button class="multiple-btn">3</button>
        <button class="multiple-btn">4</button>
        <button class="multiple-btn">5</button>
        <button class="multiple-btn">6</button>
        <button class="multiple-btn">7</button>
        <button class="multiple-btn">8</button>
        <button class="multiple-btn">9</button>
        <button class="multiple-btn">10</button>
        <button class="multiple-btn">11</button>
        <button class="multiple-btn">12</button>
        <button class="multiple-btn">13</button>
        <button class="multiple-btn">14</button>
        <button class="multiple-btn">15</button>
        <button class="multiple-btn">16</button>
        <button class="multiple-btn">17</button>
        <button class="multiple-btn">18</button>
        <button class="multiple-btn">19</button>
        <button class="multiple-btn">20</button>
    </div>

<div class="container" class="display= block;">
    <h1>event btn </h1>

    <button id="evt" >
        event click
    </button>

                                <!-- bubble -->
    <div id ="bubbl"   style="padding: 20px 10px; margin: 20px auto;">
    <h1>bubbling </h1>
    click here to hide
    <button name="bgcolorbubbl" >change color</button>
    </div>
</div>




    <script src="eventsbtn.js"></script>
</body>
</html>
